version: "3"
services:
  web:
    build: .
    restart: always
    volumes:
      - .:/www
    env_file:
      - ./.env
    command: >
      sh -c "python manage.py collectstatic --noinput &&
      gunicorn --bind 0.0.0.0:8000 portfolio.wsgi:application --access-logfile '/var/log/portfolio/gunicorn/access.log' --error-logfile '/var/log/portfolio/gunicorn/error.log'"
  nginx:
    image: "nginx"
    restart: always
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./static:/var/www/portfolio/static
      - ./media:/var/www/portfolio/media
    links:
      - web
    expose:
      - 80
    ports:
      - "80:80"